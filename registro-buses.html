<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url(./Imagen/Ruta2.jpg);background-repeat: no-repeat;background-size: cover;background-position: center;width: 100%;height: 100vh;">
    <div class="position-absolute top-50 start-50 translate-middle login-container">
        
        <div class="mb-4">
            <input type="text" class="form-control form-control-xl" id="nombre" placeholder="Nombre" required>
        </div>
        
        <div class="mb-5">
            <input type="text" class="form-control form-control-xl" id="telefono" placeholder="Teléfono" required>
        </div>
        
        <button type="button" class="btn btn-dark btn-xl w-100" id="saveButton">Guardar</button>
        
        <div class="mt-4">
        
             <a href="Registro.html" class="btn btn-dark w-100"  id="listButton">Ver Usuario</a>
        </div>
        
    </div>

    <div id="userList" class="container mt-5" style="display: none;">
        <h3>Lista de Usuarios</h3>
        <table class="table table-bordered" id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los usuarios se llenarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
